name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      # run: docker build ./flower-map-server --file Dockerfile --tag flower-map-server:$(date +%s)
      run: docker build -t flower-map-server .
